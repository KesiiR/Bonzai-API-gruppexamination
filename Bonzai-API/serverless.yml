# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: ${env:MY_ORG}
# "service" is the name of this project. This will also be added to your AWS resource names.
service: BonzaiAPI

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1
  iam:
    role: ${env:MY_ROLE}
  # Uncomment to easily set up a custom domain. Read the docs for more details:
  # https://www.serverless.com/framework/docs/providers/aws/guide/domains
  # domain: api.example.com

functions:
  createBooking:
    handler: functions/createBooking/index.handler
    events:
      - httpApi:
          path: /bonzai/booking
          method: POST
  getBooking:
    handler: functions/getBooking/index.handler
    events:
      - httpApi:
          path: /bonzai/booking/{id}
          method: GET
  updateBooking:
    handler: functions/updateBooking/index.handler
    events:
      - httpApi:
          path: /bonzai/booking/{id}
          method: PUT
  deleteBooking:
    handler: functions/deleteBooking/index.handler
    events:
      - httpApi:
          path: /bonzai/booking/{id}
          method: DELETE
  getAllBookings:
    handler: functions/getAllBookings/index.handler
    events:
      - httpApi:
          path: /bonzai/bookings
          method: GET

resources:
  Resources:
    BonzaiTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: BonzaiTable
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
